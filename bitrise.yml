---
format_version: '3'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  deploy:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@3.5.1: {}
    - cache-pull@1.0.0: {}
    - script@1.1.4:
        title: Do anything with Script step
    - install-missing-android-tools@1.1.0: {}
    - gradle-runner@1.7.6:
        inputs:
        - gradle_file: "$GRADLE_BUILD_FILE_PATH"
        - gradle_task: assembleRelease
        - gradlew_path: "$GRADLEW_PATH"
    - deploy-to-bitrise-io@1.3.6: {}
    - cache-push@1.1.4: {}
  primary:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@3.5.1: {}
    - cache-pull@1.0.0: {}
    - install-missing-android-tools: {}
    - gradle-runner@1.7.6:
        inputs:
        - gradle_file: "$GRADLE_BUILD_FILE_PATH"
        - gradle_task: assembleDebug
        - gradlew_path: "$GRADLEW_PATH"
    - gradle-unit-test@1.0.3: {}
    - cache-push:
        inputs:
        - cache_paths: "$HOME/.gradle"
    - slack:
        inputs:
        - webhook_url: https://hooks.slack.com/services/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
        - channel: "#develop"
        - from_username: Bitrise CI - Success
        - from_username_on_error: Bitrise CI - Failure
        - message: |-
            Build #$BITRISE_BUILD_NUMBER: $BITRISE_BUILD_URL in $BITRISE_APP_TITLE on $BITRISE_GIT_BRANCH passed:sparkles:
            - $BITRISE_GIT_MESSAGE
        - message_on_error: |-
            Build #$BITRISE_BUILD_NUMBER: $BITRISE_BUILD_URL in $BITRISE_APP_TITLE on $BITRISE_GIT_BRANCH failed:fire:
            - $BITRISE_GIT_MESSAGE
        - icon_url: https://bitrise-public-content-production.s3.amazonaws.com/slack/bitrise-slack-icon-128.png
        - icon_url_on_error: https://bitrise-public-content-production.s3.amazonaws.com/slack/bitrise-slack-error-icon-128.png
app:
  envs:
  - opts:
      is_expand: false
    GRADLE_BUILD_FILE_PATH: build.gradle
  - opts:
      is_expand: false
    GRADLEW_PATH: "./gradlew"
