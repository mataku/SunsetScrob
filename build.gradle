// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    def kotlinVersion = '1.2.70'
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-rc03'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "io.realm:realm-gradle-plugin:3.5.0"
        classpath 'com.deploygate:gradle:1.1.4'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.17.0'
        classpath 'com.cookpad.android.licensetools:license-tools-plugin:1.2.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }

    ext.buildConfig = [
            'compileSdk': 28,
            'minSdk'    : 24,
            'targetSdk' : 26,
    ]

    ext.versions = [
            'constraintLayout'               : '1.1.2',
            'epoxy'                          : '2.14.0',
            'glide'                          : '4.7.1',
            'glideTransformations'           : '3.3.0',
            'guava'                          : '22.0',
            'junit'                          : '4.12',
            'kotlin'                         : "$kotlinVersion",
            'kotlinCoroutines'               : '0.24.0',
            'kotshi'                         : '1.0.3',
            'okhttp'                         : '3.11.0',
            'realmAndroidAdapters'           : '2.1.1',
            'retrofitKotlinCoroutinesAdapter': '1.0.0',
            'remoteViewsReader'              : '1.2.0',
            'robolectric'                    : '3.6.1',
            'rxjava'                         : '2.1.9',
            'supportLibrary'                 : '28.0.0',
            'retrofit'                       : '2.4.0'
    ]
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
