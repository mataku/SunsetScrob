// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    def kotlinVersion = '1.3.11'
    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-rc03'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "io.realm:realm-gradle-plugin:5.8.0"
        classpath 'com.deploygate:gradle:1.1.4'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.17.0'
        classpath 'com.cookpad.android.licensetools:license-tools-plugin:1.5.0'
        classpath 'com.google.gms:google-services:4.2.0'
        classpath 'io.fabric.tools:gradle:1.26.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }

    ext.buildConfig = [
            'compileSdk': 28,
            'minSdk'    : 24,
            'targetSdk' : 26,
    ]

    ext.versions = [
            'appcompat'                      : '1.0.2',
            'constraintLayout'               : '1.1.3',
            'crashlytics'                    : '2.9.5',
            'epoxy'                          : '3.0.0',
            'firebase'                       : '16.0.1',
            'glide'                          : '4.8.0',
            'glideTransformations'           : '3.3.0',
            'guava'                          : '22.0',
            'junit'                          : '4.12',
            'kotlin'                         : "$kotlinVersion",
            'kotlinCoroutines'               : '1.0.1',
            'kotshi'                         : '1.0.5',
            'okhttp'                         : '3.12.0',
            'realmAndroidAdapters'           : '3.0.0',
            'retrofitKotlinCoroutinesAdapter': '0.9.2',
            'robolectric'                    : '4.0.2',
            'rxjava'                         : '2.2.3',
            'androidx'                       : '1.0.0',
            'retrofit'                       : '2.4.0'
    ]
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.google.com/'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
